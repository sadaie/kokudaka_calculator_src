<body>
    <div class="uk-container uk-container-small main-container">
        <h2 class="uk-heading-primary uk-text-center uk-text-bold">石高算出機</h2>
        <form id="main-form" class="uk-grid-small uk-form-stacked">
            <div class="uk-width-1-1@s">
                <label class="uk-form-label" for="form-stacked-text">
                    お名前
                    <span uk-icon="icon: question; ratio: 0.8" uk-tooltip="title: 結果の表示とTwitterへの投稿時にのみ使用します"></span>
                </label>
                <input id="name" class="uk-input" placeholder="例: 松平定家" type="text">
            </div>
            <div class="uk-width-1-1@s">
                <label class="uk-form-label" for="form-stacked-text">
                    親愛度
                    <span uk-icon="icon: question; ratio: 0.8" uk-tooltip="title: ミリシタの劇場 > アイドル > アイドル詳細 > 徳川まつりを選択すると画面に表示されます"></span>
                </label>
                <div class="uk-form-cntrols">
                    <input id="closeness" class="uk-input" placeholder="例: 100000" type="text">
                </div>
            </div>
            <div class="uk-width-1-1@s">
                <label class="uk-form-label" for="form-stacked-text">
                    ファン数
                    <span uk-icon="icon: question; ratio: 0.8" uk-tooltip="title: ミリシタの劇場 > アイドル > アイドル詳細 > 徳川まつりを選択すると画面に表示されます"></span>
                </label>
                <div class="uk-form-cntrols">
                    <input id="num-fans" class="uk-input" placeholder="例: 500000" type="text">
                </div>
            </div>
            <div class="uk-width-1-1@s">
                <label class="uk-form-label" for="form-stacked-text">
                    BRAND NEW PERFORM@NCE!!!の姫ランキング順位
                    <span uk-icon="icon: question; ratio: 0.8" uk-tooltip="title: ミリシタのナビ > プロフィール > イベント実績 > BRAND NEW PERFORM@NCE!!!を選択すると画面にアイドル別実績として表示されます"></span>
                </label>
                <div class="uk-form-controls">
                    <input id="bnp-rank" class="uk-input" placeholder="例: 1000" name="post_id" type="text">
                </div>
            </div>
        </form>
        <div class="uk-width-1-1@s">
            <input id="submit-button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-top bg-matsuri-iro"
                type="button" value="算出する" uk-toggle="target: #result-modal" onclick=";" />
        </div>
    </div>
    <div class="uk-container uk-container-small result-container">
        <p id="result" class="uk-margin"></p>
    </div>

    <div id="result-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical noised-background">
            <h2 id="result-title" class="uk-modal-title"></h2>
            <p id="result-paragraph">ほ…なにかがおかしいのです…</p>
            <p class="uk-text-right">
                <button id="close-button" class="uk-button uk-button-default uk-modal-close" type="button">閉じる</button>
            </p>
        </div>
    </div>

    <div class="uk-container uk-container-expand bg-matsuri-iro">
        <div class="uk-container uk-container-small">
            <div class="uk-grid-small uk-child-width-expand@s uk-padding" uk-grid>
                <ul class="uk-list uk-list-large">
